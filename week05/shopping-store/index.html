<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Store</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Online Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <div class="product-list">
        <!-- Product 1 -->
        <div class="product">
            <img src="assets/images/product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$20</p>
            <button onclick="addToCart('Product 1', 20)">Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="product">
            <img src="assets/images/product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$40</p>
            <button onclick="addToCart('Product 2', 40)">Add to Cart</button>
        </div>
        <!-- Product 3 -->
        <div class="product">
            <img src="assets/images/product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$60</p>
            <button onclick="addToCart('Product 3', 60)">Add to Cart</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
