<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Traffic Monitoring</title>
    <!-- Leaflet.js for interactive map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Google Fonts for styling -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="traffic.css">
</head>
<body>

    <div class="container">
        <h1>Traffic Monitoring</h1>
        <!-- Map Container -->
        <div id="map"></div>

        <!-- Traffic Info Section -->
        <div class="traffic-info">
            <h2>Traffic Information</h2>
            <button id="loadTraffic">Load Traffic Data</button>
            <div id="trafficDetails"></div>
        </div>
    </div>

    <script src="traffic.js"></script>
</body>
</html>
