<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="blogstyle.css">
</head>
<body>

    <h1>Login</h1>

    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
        <!-- Add a Logout button on the Dashboard or other pages -->
<button onclick="logout()" style="color: red;">Logout</button>

<script>
    function logout() {
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";  // Redirect to login page after logout
    }
</script>

    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
    
            const users = JSON.parse(localStorage.getItem("users")) || [];
    
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                localStorage.setItem("loggedInUser", JSON.stringify(user));  // Save user session
                alert("Login successful!");
                window.location.href = "create-post.html";  // Redirect to create post page
            } else {
                alert("Invalid username or password!");
            }
        });
    </script>
    

</body>
</html>
