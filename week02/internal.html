<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Button will open Youtube.</title>
    <style>
        button {
            background-color: red;
            color:white;
            text-align:center;
            padding:20px 35px;
            font-size:18px;
            border:solid;
            border-radius:10px;
            
            
        }
        border:hover {
            background-color:brown;
        }
        
    </style>
</head>
<body>
   <a target="_top"><button onclick="window.location.href='https://www.youtube.com/';" >Click This button to open youthoob.</button>
   </a>
</body>
</html>
