<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul>
    <li><div class="container">
        <div class="product-image">
            <img src="wallpaper.jpg" alt="Product Image">
        </div>
        <div class="product-details">
            <h1 class="product-title">Aston Martin</h1>
            <p class="product-description">This is a brief description of the product. It highlights the key features and benefits that make it stand out.</p>
            <span class="product-price">$4.5M</span>
            <button class="buy-button">Add to Cart</button>
        </div>
    </div></li>
    <li></li><div class="container">
        <div class="product-image">
            <img src="amgone.jpg" alt="Product Image">
        </div>
        <div class="product-details">
            <h1 class="product-title">Mercedes Amg One</h1>
            <p class="product-description">This is a brief description of the product. It highlights the key features and benefits that make it stand out.</p>
            <span class="product-price">$3M</span>
            <button class="buy-button">Add to Cart</button>
        </div>
    </div></li>
    </ul>
</body>
</html>
